<div class="container">
    <div class="heading">Work</div>
    <div class="content">
        <div class="left-content">
            <div class="images">
                <img class="arrow-left" src="../../../assets/arrows/left-dark.svg" alt="" srcset="">
                <div class="img-container">
                    <img class="image" src="../../../assets/Mask Group 2.png" alt="" srcset="">
                    <div class="img-title">Branding</div>
                    <div class="img-desc">Creating unparalleled User Experiences and Memories through design.</div>
                    <div class="img-link">Find out more</div>
                </div>
                <img class="arrow-right" src="../../../assets/arrows/right-dark.svg" alt="" srcset="">
                <div class="numb">
                    <div class="numb-highlight">1/</div>
                    <div class="numb-normal">1</div>
                </div>
            </div>    
        </div>

        <div class="menu">
            <div class="menu-item" (click)="select('Transportation')">
                <div id="Transportation" class="item-text">
                    Transportation design
                </div>
                <img *ngIf="cat.Transportation" class="sel-circle" src="../../../assets/arrows/circle.svg" alt="">
                <div *ngIf="!cat.Transportation" class="circle"></div>
            </div>
            <div class="menu-item" (click)="select('Industrial')">
                <div id="Industrial" class="item-text">
                    Industrial design
               </div>
               <img *ngIf="cat.Industrial" class="sel-circle" src="../../../assets/arrows/circle.svg" alt="">
               <div *ngIf="!cat.Industrial" class="circle"></div>
            </div>
            <div class="menu-item" (click)="select('Retail')">
                <div id="Retail" class="item-text">
                    Retail space design
                </div>
                <img *ngIf="cat.Retail" class="sel-circle" src="../../../assets/arrows/circle.svg" alt="">
                <div *ngIf="!cat.Retail" class="circle"></div>
            </div>
            <div class="menu-item" (click)="select('Branding')">
                <div id="Branding" class="item-text">
                    Branding & Identity design
                </div>
                <img *ngIf="cat.Branding" class="sel-circle" src="../../../assets/arrows/circle.svg" alt="">
                <div *ngIf="!cat.Branding" class="circle"></div>
            </div>
            <div class="menu-item" (click)="select('Packaging')">
                <div id="Packaging" class="item-text">
                    Packaging design
                </div>
                <img *ngIf="cat.Packaging" class="sel-circle" src="../../../assets/arrows/circle.svg" alt="">
                <div *ngIf="!cat.Packaging" class="circle"></div>
            </div>
            <div class="menu-item" (click)="select('UI')">
                <div id="UI" class="item-text">
                    UI/UX design
               </div>
               <img *ngIf="cat.UI" class="sel-circle" src="../../../assets/arrows/circle.svg" alt="">
               <div *ngIf="!cat.UI" class="circle"></div>
            </div>
        </div>

    </div>
</div>
