<app-navbar></app-navbar>
<div *ngIf="!loading" class="container">
    <div class="title" autofocus="">{{project.category}}</div>
    <div class="head">{{project.title}}</div>
    <img class="img-work" src="{{project.intro_image}}" alt="img">
    <div class="info-flex">
        <div class="row">
           <div class="bold">Client</div>{{project.client}}
           <div style="left: 10vw;" class="bold">Service</div>{{project.service}}
           <div class="bold">Duration</div>{{project.duration}}
        </div>
        <div class="row">
            <div class="bold">Context</div>{{project.context}}
        </div>
        <div class="images">
            <img class="img" src="{{project.cover_image}}" alt="img" srcset="">
            <img class="img" src="{{project.detail_image}}" alt="img" srcset="">
        </div>
        <div class="row">
            <div class="bold">Our Approach</div>{{project.approach}}
        </div>
    </div>
    
    <img class="img-work" src="{{project.outro_image}}" alt="img" srcset="">
</div>
<app-contact></app-contact>
<app-footer></app-footer>
<app-loader *ngIf="loading"></app-loader>
